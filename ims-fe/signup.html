<!DOCTYPE html>

<head>
     <title>Signup</title>
</head>
   


<body>

    <script>
        function create() {
            const name = document.getElementById("NAME").value
            const email = document.getElementById("EMAIL").value
            const password = document.getElementById("PASSWORD").value
            const phone = document.getElementById("PHONE").value
            fetch("http://127.0.0.1:8000/users", {
                method: "POST",
                headers:{
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password:password,
                    phone:phone
                })
            }).then((res) => res.json()).then((result)=>{
                const res=JSON.stringify(result)
                document.getElementById("RESPONSE").innerHTML=res
            })}
    </script>

    <div>
        Name:<input id="NAME" type="text" placeholder="Enter Name" /><br><br>
        Email:<input id="EMAIL" type="text" placeholder="Enter Email" /><br><br>
        Password: <input id="PASSWORD" type="password" placeholder="Enter Password" /><br><br>
        Mobile No.: <input id="PHONE" type="number" placeholder="Enter Mobile Number" /><br><br>
        <input type="submit" value="submit" onclick="create();" />

    </div>
    <p id="RESPONSE">

    </p>

</body>

</html>
